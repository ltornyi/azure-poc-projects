<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Website with Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Azure Static Website!</h1>
    <p>Explore the simple menu below to display different content.</p>
    
    <div class="menu">
        <button id="menu-item-1">Show Content 1</button>
        <button id="menu-item-2">Show Content 2</button>
    </div>
    
    <div class="content" id="content">
        <p>Select a menu item to display content here.</p>
    </div>
    
    <script src="menu.js"></script>
</body>
</html>
